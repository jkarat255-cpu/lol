<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job Vacancy - JobSeeker Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-green-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold hover:text-green-200 transition-colors">JobSeeker Pro</a>
            <div class="space-x-4">
                <a href="employer-dashboard.html" class="bg-green-500 hover:bg-green-700 px-4 py-2 rounded transition-colors">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Create Job Vacancy</h2>

            <form id="createJobForm" class="space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Job Title *</label>
                        <input type="text" id="jobTitle" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" required placeholder="e.g., Senior Software Engineer">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Company Name *</label>
                        <input type="text" id="companyName" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" required placeholder="Your Company Name">
                    </div>
                </div>
                
                <div class="grid md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Location *</label>
                        <input type="text" id="jobLocation" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" required placeholder="City, State or Remote">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Job Type *</label>
                        <select id="jobType" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" required>
                            <option value="">Select Job Type</option>
                            <option value="full-time">Full-time</option>
                            <option value="part-time">Part-time</option>
                            <option value="contract">Contract</option>
                            <option value="internship">Internship</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Experience Level *</label>
                        <select id="experienceLevel" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" required>
                            <option value="">Select Level</option>
                            <option value="entry">Entry Level</option>
                            <option value="mid">Mid Level</option>
                            <option value="senior">Senior Level</option>
                            <option value="executive">Executive</option>
                        </select>
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Salary Range</label>
                        <input type="text" id="salaryRange" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" placeholder="e.g., $70,000 - $90,000">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Remote Work Option</label>
                        <select id="remoteOption" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                            <option value="onsite">On-site</option>
                            <option value="remote">Remote</option>
                            <option value="hybrid">Hybrid</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Job Description *</label>
                    <textarea id="jobDescriptionCreate" class="w-full p-3 border border-gray-300 rounded-lg h-32 focus:ring-2 focus:ring-green-500" required placeholder="Provide a detailed description of the role, responsibilities, and what the candidate will be doing..."></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Requirements *</label>
                    <textarea id="jobRequirements" class="w-full p-3 border border-gray-300 rounded-lg h-24 focus:ring-2 focus:ring-green-500" required placeholder="List the required qualifications, skills, experience, and education..."></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Preferred Qualifications</label>
                    <textarea id="preferredQualifications" class="w-full p-3 border border-gray-300 rounded-lg h-20 focus:ring-2 focus:ring-green-500" placeholder="List any preferred but not required qualifications..."></textarea>
                </div>

                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Application Deadline</label>
                        <input type="date" id="applicationDeadline" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Contact Email</label>
                        <input type="email" id="contactEmail" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" placeholder="hr@company.com">
                    </div>
                </div>

                <div class="flex space-x-4">
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg transition-colors">
                        <i class="fas fa-plus"></i> Create Job Vacancy
                    </button>
                    <button type="button" id="previewJobBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition-colors">
                        <i class="fas fa-eye"></i> Preview Job
                    </button>
                    <button type="reset" class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-lg transition-colors">
                        <i class="fas fa-undo"></i> Reset Form
                    </button>
                </div>
            </form>
        </div>

        <!-- Job Preview -->
        <div id="jobPreview" class="hidden mt-6 bg-white rounded-lg shadow-lg p-6">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Job Preview</h3>
            <div id="previewContent" class="space-y-4"></div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full mx-4">
            <div class="text-center">
                <i class="fas fa-check-circle text-4xl text-green-600 mb-4"></i>
                <h3 class="text-xl font-bold text-gray-800 mb-2">Job Created Successfully!</h3>
                <p class="text-gray-600 mb-6">Your job vacancy has been posted and is now visible to job seekers.</p>
                <div class="flex space-x-4">
                    <button id="createAnotherBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors">
                        Create Another Job
                    </button>
                    <a href="manage-candidates.html" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">
                        Manage Applications
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/employer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
